<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#ffffff" />
  
  <!-- Main Logo Elements -->
  <g transform="translate(50, 50)">
    <!-- Stylized "B" that incorporates AI/technology elements -->
    <path d="M40,20 C75,20 100,40 100,70 C100,85 90,95 75,100 C95,105 110,125 110,145 C110,175 85,200 40,200 L15,200 L15,20 L40,20 Z" 
          fill="#1a2b47" />
    
    <!-- Inner cutout of B -->
    <path d="M40,40 C65,40 80,50 80,70 C80,85 65,95 45,95 L35,95 L35,40 L40,40 Z
             M45,115 C70,115 85,125 85,145 C85,165 70,180 45,180 L35,180 L35,115 L45,115 Z" 
          fill="#ffffff" />
    
    <!-- AI/Data visualization elements integrated with the B -->
    <circle cx="85" cy="60" r="6" fill="#00bcd4" />
    <circle cx="95" cy="145" r="6" fill="#00bcd4" />
    
    <!-- Connection lines suggesting AI/data networks -->
    <line x1="85" y1="60" x2="140" y2="40" stroke="#00bcd4" stroke-width="2" />
    <line x1="85" y1="60" x2="130" y2="75" stroke="#00bcd4" stroke-width="2" />
    <line x1="95" y1="145" x2="150" y2="120" stroke="#00bcd4" stroke-width="2" />
    <line x1="95" y1="145" x2="140" y2="160" stroke="#00bcd4" stroke-width="2" />
    
    <!-- Abstract network/digital elements -->
    <circle cx="140" cy="40" r="4" fill="#ff5722" />
    <circle cx="130" cy="75" r="4" fill="#ff5722" />
    <circle cx="150" cy="120" r="4" fill="#ff5722" />
    <circle cx="140" cy="160" r="4" fill="#ff5722" />
    
    <!-- Additional network nodes -->
    <circle cx="170" cy="50" r="3" fill="#00bcd4" />
    <circle cx="190" cy="80" r="3" fill="#ff5722" />
    <circle cx="180" cy="110" r="3" fill="#00bcd4" />
    <circle cx="165" cy="140" r="3" fill="#ff5722" />
    
    <!-- Additional connection lines -->
    <line x1="140" y1="40" x2="170" y2="50" stroke="#e0e0e0" stroke-width="1.5" />
    <line x1="130" y1="75" x2="190" y2="80" stroke="#e0e0e0" stroke-width="1.5" />
    <line x1="150" y1="120" x2="180" y2="110" stroke="#e0e0e0" stroke-width="1.5" />
    <line x1="140" y1="160" x2="165" y2="140" stroke="#e0e0e0" stroke-width="1.5" />
    
    <!-- Creative elements - abstract brush stroke -->
    <path d="M200,45 C240,30 280,60 310,45 C340,30 370,55 400,40" 
          stroke="#ff5722" stroke-width="4" fill="none" stroke-linecap="round" />
          
    <!-- Digital/data flow element -->
    <path d="M200,80 C220,80 230,100 250,100 C270,100 280,80 300,80 C320,80 330,100 350,100 C370,100 380,80 400,80" 
          stroke="#00bcd4" stroke-width="2" fill="none" />
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(250, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="700" font-size="30" 
          fill="#1a2b47" text-anchor="middle">BOWERY</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-weight="300" font-size="18" 
          fill="#666666" text-anchor="middle">CREATIVE AGENCY</text>
  </g>
  
  <!-- Tagline -->
  <text x="250" y="265" font-family="Arial, sans-serif" font-weight="400" font-size="12" 
        fill="#00bcd4" text-anchor="middle">AI-DRIVEN CREATIVE SOLUTIONS</text>
</svg>